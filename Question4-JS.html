<!DOCTYPE html>
<html lang="en">

<head>
    <title>Question 4 - JavaScript</title>
</head>

<body>
    <h1>HTML DOM Events</h1>
    <p>Trigger a function on hover or focus that will output "Hello World":</p>

    <!-- Button supports hover, focus, and click events, when use 
     keyboard's tab key, display  "hello world" too-->
    <button onmouseover="myFunction()" onfocus="myFunction()" onclick="myFunction()">Action!</button>
    <p id="demo"></p>
</body>

<script>
    // Function to display "Hello World"
    function myFunction() {
        document.getElementById("demo").innerHTML = "Hello World";
    }
</script>

</html>
